<!DOCTYPE html>
<html>

    <title></title>
	<link href="css/style.css" rel="stylesheet"/>

	<div class="container">
		<div class="palette">
			<div id="d2-div" class="canvas">
				<canvas id="d2"></canvas>
			</div>
			<div id="d1-div" class="canvas">
				<canvas id="d1"></canvas>
			</div>
		</div>
		<div class="control">
			<input class="hsl_radio" id="radio_h" name="HSL" type="radio" value="" checked="checked"/>
			<label for="radio_h">H</label>
			<input id="h" name="" type="text" value="0"/>
			<input class="hsl_radio" id="radio_s" name="HSL" type="radio" value=""/>
			<label for="radio_h">S</label>
			<input id="s" name="" type="text" value="100"/>
			<input class="hsl_radio" id="radio_l" name="HSL" type="radio" value=""/>
			<label for="radio_h">L</label>
			<input id="l" name="" type="text" value="50"/>
			<label for="radio_a">A</label>
			<input id="a" name="" type="text" value="100"/>
			<button id="hsl2rgb" onclick="color_picker.core.draw_hsv()">HSL to RGB</button>
		</div>
	</div>

	<div id="RGB-value"></div>
	<div id="RGB-preview"></div>

	<script src="js/goog/base.js"></script>
	<script src="js/cljs.js"></script>
	<script type="text/javascript">goog.require("color_picker.core");</script>

</html>
