<!DOCTYPE html>
<html>

    <title></title>
	<link href="css/style.css" rel="stylesheet"/>

	<div class="container">
		<div class="palette">
		  <canvas id="d2" width="250" height="250"></canvas>
		  <canvas id="d1" width="50" height="250"></canvas>
		</div>
		<div class="control">
			<input id="radio_h" name="HSL" type="radio" value="" checked="checked"/>
			<label for="radio_h">H</label>
			<input id="h" name="" type="text" value=""/>
			<input id="radio_s" name="HSL" type="radio" value=""/>
			<label for="radio_h">S</label>
			<input id="s" name="" type="text" value=""/>
			<input id="radio_l" name="HSL" type="radio" value=""/>
			<label for="radio_h">L</label>
			<input id="l" name="" type="text" value=""/>
			<input id="radio_a" name="HSL" type="radio" value=""/>
			<label for="radio_a">A</label>
			<input id="a" name="" type="text" value=""/>
			<button id="hsl2rgb" onclick="color_picker.core.draw_hsv()">HSL to RGB</button>
		</div>
	</div>

	<div class="wrapper">
		<div class="slider h"></div>
		<div class="slider s"></div>
		<div class="slider l"></div>
	</div>

	<div id="RGB-value"></div>
	<div id="RGB-preview"></div>

	<script src="js/goog/base.js"></script>
	<script src="js/cljs.js"></script>
	<script type="text/javascript">goog.require("color_picker.core");</script>

</html>
